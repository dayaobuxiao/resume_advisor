version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

  redis:
    image: ccr.ccs.tencentyun.com/library/redis

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A resume_analyzer worker --beat --scheduler django --loglevel=info
    depends_on:
      - backend
      - redis